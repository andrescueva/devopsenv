apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice
  labels:
    app: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice
  template:
    metadata:
      labels:
        app: microservice
    spec:
      containers:
      - name: microservice
        image: gcr.io/devopstest-308400/microservice:d1c39f1
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "250m"
---
kind: Service
apiVersion: v1
metadata:
  name: microservice
spec:
  selector:
    app: microservice
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: microservice
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: microservice
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 50